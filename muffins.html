    <script>
      const slidesOne = [
        "images/almondbananamuffin.png",
        "images/chocobananamuffin.png",
        "images/carrotpecanmuffin.png",
        "images/hazelnutchocolatemuffin.png",
      ];
      const slidesTwo = [
        "images/chocobananamuffin.png",
        "images/carrotpecanmuffin.png",
        "images/hazelnutchocolatemuffin.png",
        "images/almondbananamuffin.png",
      ];
      const slidesThree = [
        "images/carrotpecanmuffin.png",
        "images/hazelnutchocolatemuffin.png",
        "images/almondbananamuffin.png",
        "images/chocobananamuffin.png",
      ];
      const slidesFour = [
        "images/hazelnutchocolatemuffin.png",
        "images/almondbananamuffin.png",
        "images/chocobananamuffin.png",
        "images/carrotpecanmuffin.png",
      ];
      const almondMuffin = document.getElementById("almond-banana");
      const chocoMuffin = document.getElementById("choco-banana");
      const carrotMuffin = document.getElementById("carrot-pecan");
      const hazelnutMuffin = document.getElementById("hazelnut-chocolate");

      const colorsOne = ["#638cb7", "#8FCCDF", "#164267" , "#54a4a5"];
      const colorsTwo = ["#8FCCDF", "#164267" , "#54a4a5","#638cb7"];
      const colorsThree = ["#164267" , "#54a4a5","#638cb7", "#8FCCDF"];
      const colorsFour = ["#54a4a5","#638cb7", "#8FCCDF", "#164267" ];
      let i = 0;

      //Almond Muffin Slide Show
      function slideShowOne() {
        if (i === slidesOne.length) {
          i = 0;
        }
        almondMuffin.src = slidesOne[i];
        almondMuffin.style.borderColor = colorsOne[i];
        i = i + 1;

        setTimeout(slideShowOne, 2000);
      }

      document.querySelector("body").onload = slideShowOne;

      //Choco Muffin Slide Show

      function slideShowTwo() {
        if (i === slidesTwo.length) {
          i = 0;
        }
        chocoMuffin.src = slidesTwo[i];
        chocoMuffin.style.borderColor = colorsTwo[i];
        i = i + 1;

        setTimeout(slideShowTwo, 2000);
      }

      document.querySelector("body").onload = slideShowTwo;

      function slideShowThree() {
        if (i === slidesThree.length) {
          i = 0;
        }
        carrotMuffin.src = slidesThree[i];
        carrotMuffin.style.borderColor = colorsThree[i];
        i = i + 1;

        setTimeout(slideShowThree, 2000);
      }

      document.querySelector("body").onload = slideShowThree;

      function slideShowFour() {
        if (i === slidesFour.length) {
          i = 0;
        }
        hazelnutMuffin.src = slidesFour[i];
        hazelnutMuffin.style.borderColor = colorsFour[i];
        i = i + 1;

        setTimeout(slideShowFour, 2000);
      }

      document.querySelector("body").onload = slideShowFour;
    </script>
