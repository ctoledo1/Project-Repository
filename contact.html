  <style>
    .header {
      background-color: #94b3af;
      padding: 1px;
      text-align: center;
    }

    #homepagelogo {
      height: 141px;
      width: 141px;
      float: left;
    }
    #logotext {
      height: 141px;
      width: 454px;
      float: center;
    }
    #navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      font-family: "ABeeZee";
      text-decoration: bold;
      font-weight: bolder;
    }
    li a:hover {
      background-color: #54a4a5;
      color: white;
    }

    body {
      background-color: #94b3af;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: #94b3af;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #54a4a5;
    }
    form {
      margin-left: auto;
      margin-right: auto;
      width: 70%;
      font-family: "ABeeZee";
      color: white;
    }
    fieldset {
      border-width: 4px;
      border-color: white;
      border-style: solid;
    }
    legend {
      font-weight: bold;
      font-size: xx-large;
      color: #005365;
      font-family: "bebas neue";
    }
    #message {
      font-family: "ABeeZee";
    }
    #bold {
      font-weight: bold;
      color: #005365;
    }
    #headingfooter {
      font-family: "bebas neue";
      font-size: xx-large;
    }
    footer {
      text-align: center;
      padding: 1px;
      background-color: white;
      color: #94b3af;
      font-family: "ABeeZee";
    }
    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #94b3af;
      padding: 14px 16px;
      background-color: white;
      font-family: "ABeeZee";
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: #94b3af;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #54a4a5;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
  <body>
    <div class="header">
      <img
        src="images/logo.png"

        id="homepagelogo"

        src="images/360kitchentext.png"
        alt="logotext"
        title="logotext"
        id="logotext"
      />
    </div>

    <ul id="navbar">
      <li><a class="active" href="index.html">Home</a></li>
      <div class="dropdown">
        <div class="dropbtn">
          Menu
          <i class="fa fa-caret-down"></i>
        </div>
        <div class="dropdown-content">
          <a href="muffins.html">Muffins</a>
          <a href="cakes.html">Cakes</a>
        </div>
      </div>

      <li><a href="order.html">Order</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="aboutus.html">About </a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>

    <br />

    <form>
      <fieldset>
        <legend>Contact Us:</legend>
        <lable for="Name">Name:</lable>
        <input
          type="text"
          id="Name"
          name="name"
          maxlength="100"
          placeholder="Enter your name here"
        />
        <br />
        <lable for="email">Email Address:</lable>
        <input
          type="text"
          id="Email adress"
          name="Email"
          maxlength="100"
          placeholder="Enter your email adress here"
        />
        <br />
        <div>
          <div>
            <label for="comments">Message:</label>
          </div>
          <div>
            <textarea
              id="message"
              name="comments"
              rows="5"
              columns="25"
              placeholder="Enter your message here..."
            ></textarea>
          </div>
          <br />
          <div>
            <input
              type="checkbox"
              id="updates"
              name="updates"
              value="updates"
              checked
            />
            <label for="updates">Sign me up for email updates</label>
          </div>
          <br />
          <input type="submit" value="Submit" name="submit" />
          <input type="reset" value="Reset" name="reset" />
        </div>
      </fieldset>
    </form>
    <br />
    <footer>
      <div id="headingfooter">360 Kitchen</div>
      <a href="mailto:360kitchenandliving@gmail.com"
        >360kitchenandliving@gmail.com</a
      >
      <br />
      <a href="sitemap.html">Sitemap</a>
    </footer>
